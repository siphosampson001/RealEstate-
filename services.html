<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Services | AEL Chihanda Real Estate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure the body takes the full height */
        }

        header {
            background: #f99420; /* Header background */
            color: #fff;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        section {
            flex: 1; /* Allow the section to grow and fill available space */
            padding: 40px; /* Increased padding for clarity */
            position: relative;
            z-index: 1; /* Ensure section is above background */
            background: rgb(255, 255, 255); /* White background for readability */
            margin: 20px; /* Margin for spacing */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 2px 20px rgba(12, 12, 12, 0); /* Subtle shadow for depth */
        }

        .service-card {
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
            width: calc(33% - 20px);
            float: left;
            background: rgba(255, 255, 255, 0.8); /* Slightly transparent card background */
            border-radius: 5px; /* Rounded corners for cards */
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.2); /* Shadow on cards */
        }

        footer {
            background: #f99420;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            width: 100%;
        }

        /* Background image styling */
        .moving-background {
            background: url('assets/images/services.jpg') no-repeat center center/cover;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 0; /* Behind all other content */
            animation: moveBackground 30s linear infinite; /* Animation for motion */
            opacity: 0.8;
        }

        @keyframes moveBackground {
            0% { background-position: 0 0; }
            50% { background-position: 100% 0; }
            100% { background-position: 0 0; }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>AEL Chihanda Real Estate</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="properties.html">Properties</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="index.html#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="services">
        <div class="moving-background"></div> <!-- Background image in motion -->
        <h2>Our Services</h2>
        <div id="service-list"></div>
    </section>

    <script>
        const services = [
            "Property Consultancy",
            "Property Valuation",
            "Property Conveyancing",
            "Property Verification",
            "Facilitates Ownership Documents",
            "On-Site Location Verification",
            "Intermediary and Conflict Resolution",
            "Property Registration",
            "Paperwork Verification",
            "Property Security",
            "Buying and Selling of Property"
        ];

        function loadServices() {
            const serviceList = document.getElementById('service-list');
            services.forEach(service => {
                const serviceCard = document.createElement('div');
                serviceCard.className = 'service-card';
                serviceCard.innerHTML = `<h3>${service}</h3>`;
                serviceList.appendChild(serviceCard);
            });
        }

        document.addEventListener('DOMContentLoaded', loadServices);
    </script>

    <footer>
        <p>&copy; 2025 AEL Chihanda Real Estate</p>
        <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </footer>
</body>
</html>
